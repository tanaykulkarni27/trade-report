<!DOCTYPE html>
<html>
<head>
  <title>Trade Report</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./../css/report.css">
</head>
<body>
  <div class="container">
    <h1>Trade Report</h1>

    <div id="tradeTableSection">
      <h2>Trade Report Table</h2>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Stock Name</th>
            <th>Date</th>
            <th>Transaction Type</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Reason</th>
          </tr>
        </thead>
        <tbody id="tradeTableBody">
          <!-- Trade data will be dynamically inserted here -->
        </tbody>
      </table>
    </div>

    <div id="totalCapitalSection">
      <h2>Total Capital  : <span id="totalCapital"></span></h2>
      <h2>Total Quantity : <span id="totalQuantity"></span></h2>
    </div>
  </div>
  <h2 id="add_trade">Add Trade</h2>
    <form id="addTradeForm">
      <div class="form-group">
        <label for="stockName">Stock Name:</label>
        <input type="text" class="form-control" id="stockName" readonly="readonly" name="stockName">
      </div>
      <div class="form-group">
        <label for="transactionType">Transaction Type:</label>
        <select class="form-control" id="transactionType" name="transactionType">
          <option value="Buy">Buy</option>
          <option value="Sell">Sell</option>
        </select>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" class="form-control" id="price" name="price" step="0.01">
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" class="form-control" id="quantity" name="quantity">
      </div>
      <div class="form-group">
        <label for="reason">Reason:</label>
        <textarea class="form-control" id="reason" name="reason" rows="3"></textarea>
      </div>
      <button type="button" onclick="add_trade()" class="btn btn-primary">Add Trade</button>
      <button type="button" onclick="end_trade()" class="btn btn-primary">End Trade</button>
    </form>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./../js/report.js"></script>
</body>
</html>
