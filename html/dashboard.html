<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/dashboard.css">
  <!-- Google Charts Library -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-6">
        <h2>Profit/Loss</h2>
        <div id="profitLossChart"></div>
        <h2>Profit/Loss Dates</h2>
        <div id="profitLossDatesChart"></div>
      </div>
      <div class="col-lg-4 col-md-6">
        <h2>Stocks Traded</h2>
        <ul class="list-group stock-list-scroll" id="list_of_stocks">
          <!-- <li class="list-group-item">one sto</li> -->
        </ul>
        <div class="trade-form-wrapper">
          <h2>New Trade</h2>
          <form id="newTradeForm" class="trade-form">
            <div class="form-group">
              <label for="stockName">Stock Name:</label>
              <input type="text" class="form-control" id="stockName" autocomplete="off" name="stockName">
            </div>
            <div class="form-group">
              <label for="tradeType">Trade Type:</label>
              <select class="form-control" id="tradeType" name="tradeType">
                <option value="Buy">Buy</option>
                <option value="Sell">Sell</option>
              </select>
            </div>
            <div class="form-group">
              <label for="tradePrice">Trade Price:</label>
              <input type="number" class="form-control" id="tradePrice" name="tradePrice">
            </div>
            <div class="form-group">
              <label for="quantity">Quantity:</label>
              <input type="number" class="form-control" id="quantity" name="quantity">
            </div>
            <div class="form-group">
              <label for="reason">Reason:</label>
              <textarea class="form-control" id="reason" name="reason" rows="3"></textarea>
            </div>
            <button type="button" onclick="create_new_trade()" class="btn btn-primary">Add Trade</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Custom JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="./js/dashboard.js"></script>
  <script src="../js/dashboard_backend.js"></script>
</body>

</html>
